<div class="container">
    <div class="form_report">
        <div class="card">
            <div class="card-header">
                <h2>Report Form</h2>
            </div>
            <form class="card-body" [formGroup]="reportForm" (ngSubmit)="onSubmit()">
                <div class="form-group col">
                    <label>Select user(s) you want to report</label>
                    <!-- <select [multiple]="true" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.listUser.errors }" formControlName="listUser" (click)="onSelect()" (mouseleave)="offSelect()">
                        <option *ngFor="let user of users" value="{{user.name}}">{{user.name}}</option>
                    </select> -->
                    <ng-multiselect-dropdown
                        [placeholder]="'-Select user(s)-'"
                        [data]="users"
                        [(ngModel)]="selectedItems"
                        [settings]="dropdownSettings"
                        (onSelect)="onItemSelect($event)"
                        (onSelectAll)="onSelectAll($event)"
                        formControlName="listUser"
                        [ngClass]="{ 'is-invalid': submitted && f.listUser.errors }">
                    </ng-multiselect-dropdown>
                    <label>Hold CTRL key to select multiple users</label>
                    <div *ngIf="submitted && f.listUser.errors" class="invalid-feedback">
                        <div *ngIf="f.listUser.errors.required">User field is required</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label>Reason:</label>
                    <textarea class="form-control" rows="4" formControlName="reason" [ngClass]="{ 'is-invalid': submitted && f.reason.errors }"></textarea>       
                    <div *ngIf="submitted && f.reason.errors" class="invalid-feedback">
                        <div *ngIf="f.reason.errors.required">Reason is required</div>
                        <div *ngIf="f.reason.errors.minlength">Reason must be at least 10 characters</div>
                    </div>
                </div>
                <button class="btn btn-primary">Report</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </form>
        </div>
    </div>
    <div class="content">
        
    </div>
</div>
